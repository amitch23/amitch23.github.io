<html>
<head>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<style>

body {
  background: #EDEDED;
}
.popular li, .latest li{
  display: inline-block;
  width: 306px;
  height: 306px;
  margin: 0px 20px 20px 0px;
}
.popular, .latest{
  width: 1004px;
  margin: auto;
}
h1 {
  text-align: center;
  font-family: "Helvetica";
  font-size: 36px;
  padding: 20px;
  font-weight: bold;
  color: #4F4F4F;
}

img {
  border-radius: 5px;
  border: 1px solid #DEDEDE;
}
span {
  font-family: 'Helvetica';
  font-size: 24px;
  text-align: center;
  display: block;
  padding: 10px 0px;
}
</style>
</head>
<body>

<h1>Popular Pictures</h1>
<ul class="popular">
</ul>
<h1>Latest</h1>
<span class="name"></span>
<span class=tagline></span>
<ul class="latest">
</ul>


<script>
$.ajax({
      type: "GET",
      dataType: "jsonp",
      cache: false,
      url: "https://api.instagram.com/v1/media/popular?access_token=1533948883.c379fe3.df7357357e424e1087f76a172247f860",
      success: function(data) {
			for (var i = 0; i < 6; i++) {
       		$(".popular").append("<li><a target='_blank' href='" + data.data[i].link + "'><img src='" + data.data[i].images.low_resolution.url + "'></img></a></li>");
         	 }
      		}

   		});

$.ajax({
  type: "GET",
  dataType: "jsonp",
  cache: false,
  url: "https://api.instagram.com/v1/users/1533948883/media/recent/?access_token=1533948883.c379fe3.df7357357e424e1087f76a172247f860",
  success: function(data) {
    for (var i = 0; i < 60; i++) {
    $(".latest").append("<li><a target='_blank' href='" + data.data[i].link +"'><img   src='" + data.data[i].images.low_resolution.url +"'></img></a></li>");
	}
  }
 });


</script>
</body>
</html>
